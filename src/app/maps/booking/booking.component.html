<div class="content">
  <mat-card class="example-card">
    <mat-card-content>
      <div class="row">
        <div class="col-4">
          <div class="d-flex align-items-center">
            <p>Datum</p>
          </div>
        </div>
        <div class="col-8">
          <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          {{location.marktName}}
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="d-flex  justify-content-end">
        <button mat-button>Ticket buchen</button>
      </div>
    </mat-card-actions>
  </mat-card>

</div>
