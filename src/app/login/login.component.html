<div class="d-flex justify-content-center text-center">
  <div>
    <img width="210px" src="/assets/svg/logo_with_text.svg" alt="SUTI">
    <form class="mt-2">
      <!--    User Name-->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text pr-3 background-none"><fa-icon [icon]="faUser"></fa-icon></span></div>
        <input class="pl-1 border-bottom" type="text" placeholder="Benutzername"/>
      </div>


      <!--    Password-->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text background-none"><fa-icon [icon]="faLockOpen"></fa-icon></span></div>
        <input class="pl-1 border-bottom" type="password" placeholder="Passwort"/>
      </div>

      <a href="" style="color: lightgrey">Passwort vergessen?</a>
      <br>
      <!--    Submit-->
      <mat-button type="submit" class="btn btn-primary mt-2" [routerLink]="'/maps'">Login</mat-button>

    </form>

    <br>
    <!--  Register-->
    <span style="color: lightgrey">
      Noch kein Account?
    </span>
    <a [routerLink]="'/register'" style="color: lightgrey">Registrieren</a>
  </div>
  <br>
</div>
